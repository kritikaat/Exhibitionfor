<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Form for IPR Scientific Visit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iprpage5.css">
</head>

<body>
    <div class="container">
        <h1>Exhibition Form for IPR Scientific Visit</h1>

        <div class="progress-container">
            <div class="circle active">1</div>
            <div class="bar active"></div>
            <div class="circle active">2</div>
            <div class="bar active"></div>
            <div class="circle active">3</div>
            <div class="bar active"></div>
            <div class="circle active">4</div>
            <div class="bar active"></div>
            <div class="circle ">5</div>
            <div class="bar "></div>
            <div class="circle">6</div>
            <div class="bar "></div>
            <div class="circle">7</div>
            <div class="bar"></div>
            <div class="circle">8</div>
            <div class="bar"></div>
            <div class="circle">9</div>
        </div>

        <div class="form-section">
            <h2>Local Transportation</h2>

            <form action="exhibitionform5.html">
          
                <label for="name">Local transportation for IPR team (Min. 8 people)<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
                <p class="instruction">Host will have to provide airport/railway station pickup/drop,
                     daily transportation from accommodation to venue and back.</p>
                        
           

        <div class="button-container">
            <button type="button" onclick="window.history.back();" class="back-btn">Back</button>
            <button type="submit" class="next-btn">Next</button>
        </div>
    </div></form>

</div>
<script src="validation-form.js"></script>

</body>
</html>
